<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Login</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-5 mx-auto">
                <div id="first">
                    <div class="myform form ">
                        <div class="logo mb-3">
                            <div class="col-md-12 text-center">
                                <h1>Login</h1>
                            </div>
                        </div>
                        <form id="login" >
                            <div class="form-group">
                                <label for="exampleInputEmail1">Email address</label>
                                <input type="email" name="email" class="form-control" id="email"
                                    aria-describedby="emailHelp" placeholder="Enter email">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Password</label>
                                <input type="password" name="password" id="password" class="form-control"
                                    aria-describedby="emailHelp" placeholder="Enter Password" maxlength="20" minlength="8">
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-8">
                                        By signing up you accept our <a href="#">Terms Of Use</a>
                                    </div>
                                    <div class="col-4">
                                        <a id="linkRefreshPwd" href="recover_password.html" >Forget password</a>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12 text-center">
                                <button type="submit" style="width: 100%;" class=" btn btn-success mt-2">Login</button>
                            </div>
                        </form>
                        <div id="validationMail" class="d-flex justify-content-center mx-4 mb-3 mb-lg-4"></div>
                    </div>
                    <div id="divError" class="bg-danger text-white mt-5">
                
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="js/login.js" type="module"></script>
</body>
</html>
