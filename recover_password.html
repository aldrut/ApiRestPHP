<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recover password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body class="">
    <div class="container ">
        <div class="row mt-5 bg-light border border-white">
            <div class="col display-1 text-center fw-bold">Réinitialiser mon mot de passe</div>
        </div>
        <div class="row mt-1 mb-1">
            <div class="col bg-light">
                <form id="recoverPassword" >
                    <div class="form-group">
                        <div>
                        <label class="display-5">
                            Pour réinitialiser votre mot de passe, entrez votre adresse e-mail dans le champ ci-dessous :
                        </label>
                    </div>
                    <div class="mt-2">
                        <label for="exampleInputEmail1">Adresse électronique</label>  </div>
                        <input type="email" name="email" class="form-control" id="email"
                            aria-describedby="emailHelp" placeholder="Enter email">
                    </div>
                    <div class="mt-2 mb-2">
                        <button type="submit" class="bg-danger text-white fw-bold display-6 rounded" style="width: 100%;">Valider</button>
                    </div>
                </form>
                <div id="recoverPasswordToken" class="d-flex justify-content-center mx-4 mb-3 mb-lg-4"></div>
                <div id="recoverPasswordClear" class="d-flex justify-content-center mx-4 mb-3 mb-lg-4"></div>
            </div>
        </div>

    </div>
    <div id="divError" class="bg-info text-white">
                
    </div>
    <script src="js/recover_password.js" type="module"></script>
</body>
</html>
